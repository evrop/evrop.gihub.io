<!DOCTYPE html>
<html>
    <head>
        <title>Метод Конечных Элементов</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/classes.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!--temporary add js and css -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.3/jsxgraphcore.js"></script>
        <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css"/>
        <!-- delete to this place -->
    </head>
    <body class="bg-primary">
        <div class="container">
            <div>
                <img src="img/science.png" class="img-circle img-responsive inline">
                <span class="sp">trhtreh</span>
            </div>
            <h1 class="text-center">Метод конечных элементов</h1>
            <form id="main_form" class="center-block form-inline text-center">
                <select class="col form-control" name="dimensions" id="dimensions">
                    <option value="1D">Одно пространственное измерения</option>
                    <option value="2D">Два пространственных измерения</option>
                </select>
                <div class="common_settings">
                    <div class="row-fluid vcenter">
                        <div class="col">N:</div>
                        <input class="col form-control" name="number" id="number" type="text"/>
                    </div>           
                    <div class="row-fluid vcenter">
                        <div class="col">A:</div>
                        <input class="col form-control" name="left_side" id="left_border" type="text"/>
                        <div class="col">B:</div>
                        <input class="col form-control" name="right_side" id="right_border" type="text"/>
                    </div>                     
                </div>
                <div class="start_border">
                    <div class="row-fluid vcenter">
                        <div class="col">K:</div>
                        <input class="col form-control" name="k_factor" id="k_factor" type="text"/>
                        <div class="col">V:</div>
                        <input class="col form-control" name="v_factor" id="v_factor" type="text"/>
                    </div>
                    <br>
                    <div class="row-fluid vcenter">
                        <div class="col">C:</div>
                        <input class="col form-control" name="c_factor" id="c_factor" type="text"/>
                        <div class="col">F:</div>
                        <input class="col form-control" name="f_factor" id="f_factor" type="text"/>                    
                    </div>
                    <br>
                    <div class="row-fluid">
                        <div class="col">T<sub>0</sub>:</div>
                        <input class="col form-control" name="t0_factor" id="t0_factor" type="text"/>
                        <div class="col">T<sub>1</sub>:</div>
                        <input class="col form-control" name="t1_factor" id="t1_factor" type="text"/>
                    </div>
                    <br>
                    <div class="row-fluid common_settings">
                        <div class="col">X<sub>0</sub>:</div>
                        <input class="col form-control" name="x0_factor" id="x0_factor" type="text"/>
                        <div class="col">X<sub>1</sub>:</div>
                        <input class="col form-control" name="x1_factor" id="x1_factor" type="text"/>                    
                    </div>
                </div>
                <br>
                <input class="btn btn-success" name="submit" id="submit" type="submit"/>
            </form>
            <div id='jxgbox' class='jxgbox' style='width:500px; height:400px;'></div>
            <iframe src="plot.html">
        </div>
    </body>
</html>
